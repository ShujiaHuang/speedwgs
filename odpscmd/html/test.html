    <script>
        $(document).ready(function () {
            $('<a></a>')
                    .attr('id', 'downloadFile')
                    .attr('href', 'data:application/octet-stream;charset=utf8,' + encodeURIComponent($('#tabledata').table2CSV({delivery: 'value'})))
                    .attr('download', 'filename.csv')
                    .appendTo('body');

            $('#button').click(function () {
                $('#downloadFile').get(0).click();
            });

//            $("#tabledata tr:even").addClass("eve");
